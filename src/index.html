<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voting App</title>

  <!-- Bootstrap -->
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-dark bg-primary nav-heading">
      <a class="navbar-brand" href="#">Who is the best football player of all time?</a>
    </nav>
    <div class="row candidate">
      <div class="col-md-2">
        <canvas id="pieChart" width="400" height="800"></canvas>
      </div>
      <div class="col-md-2">
        <div class="card">
          <div class="cimage">
            <img class="card-img-top" src="https://bit.ly/3kBkSwW" alt="pele image">
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Pel√©</h5>
            <button class="btn btn-primary" onclick="App.castVote(1)">Click to Vote</button>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card">
          <div class="cimage">
            <img class="card-img-top" src="https://bit.ly/3gNgrhn" alt="maradona image">
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Maradona</h5>
            <button class="btn btn-primary" onclick="App.castVote(2)">Click to Vote</button>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="card">
          <div class="cimage">
            <img class="card-img-top cimage" src="https://bit.ly/3kC6xAh" alt="messi image">
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Lionel Messi</h5>
            <button class="btn btn-primary" onclick="App.castVote(3)">Click to Vote</button>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <canvas id="barChart" width="400" height="800"></canvas>
      </div>
    </div>
    <div class="candidate-details">
      <nav class="navbar navbar-dark bg-primary nav-heading">
        <a class="navbar-brand" href="#">Candidate Details</a>
      </nav>
      <table>
        <thead>
          <tr class="table-default">
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Vote Count</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-danger" id="one">
            <th scope="row">1</th>
            <td>CANID001</td>
            <td>Pele</td>
            <td>0</td>
            
          </tr>
          <tr class="table-success" id="two">
            <th scope="row">2</th>
            <td>CANID002</td>
            <td>Maradona</td>
            <td>0</td>
          </tr>
          <tr class="table-warning" id="three">
            <th scope="row">3</th>
            <td>CANID003</td>
            <td>Messi</td>
            <td>0</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- <script src="js/bootstrap.min.js"></script> -->
  <!-- Chart JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="./js/chart.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
